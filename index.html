<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title> Loop City </title>
    <script type="module" src="dist/index.js"></script>
    <link rel="stylesheet" href="style.css"/>
  </head>
  <body>
    <canvas id="main" width="800" height="640"></canvas>
    <canvas id="buffer" width="800" height="640" style="display: none"></canvas>
    <template id="menu-template">
      <div id="menu" class="overlay">
        <h1>
          <img src="images/ui/Title.png" alt="Game Logo"/>
        </h1>
        <button data-map="maps/tutorial.json"> Tutorial </button>
        <button data-map="maps/map.json"> Start Game </button>
        <button data-map="maps/test.json"> TEST MODE </button>
      </div>
    </template>

    <template id="game-over-template">
      <div class="overlay">
        <h1> GAME OVER </h1>
        <button> Quit </button>
      </div>
    </template>

    <button id="quit">Quit</button>
  </body>
</html>
